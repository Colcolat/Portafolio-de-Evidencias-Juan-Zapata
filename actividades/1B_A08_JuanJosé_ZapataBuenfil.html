<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Monoton&display=swap" rel="stylesheet">

<style>
  /* Reset y configuración base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Press Start 2P', monospace;
  font-size: 0.9rem;
  line-height: 1.4;
  background: linear-gradient(to bottom, #0d0221, #1b0033, #2f0057, #450084); /* degradado neón oscuro */
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Contenedor principal */
.container {
  width: 100%;
  max-width: 600px;
  padding: 2rem;
  background: rgba(0,0,0,0.5);
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 0, 221, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
}

/* Título */
h1 {
  text-align: center;
  font-size: 3rem;
  font-family: 'Monoton', cursive;
  color: #ff00ff;
  margin-bottom: 2rem;
  text-shadow: 
    0 0 5px #ff00ff,
    0 0 10px #ff00ff,
    0 0 20px #00f6ff,
    0 0 40px #00f6ff;
}


/* Sección de inputs */
.input-section {
    margin-bottom: 2rem;
}

.field-group {
    margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #ffccff;
}

label[for="variables"] {
    color: #9903b3; 
    font-weight: 700;
}

/* Campos de texto */
textarea {
  width: 100%;
  min-height: 100px;
  padding: 1rem;
  background: rgba(20, 0, 40, 0.8);
  border: 2px solid #ff00ff;
  border-radius: 10px;
  color: #00ffe7;
  font-size: 1rem;
  font-family: 'Courier New', monospace;
  resize: vertical;
  transition: all 0.3s ease;
}

textarea:focus {
  outline: none;
  border-color: #00ffe7;
  box-shadow: 0 0 15px #00ffe7;
}
textarea::placeholder {
  color: #888;
}

/* Botón de Variables */
#variables {
  background-color: rgba(255, 0, 128, 0.15); /* Fondo magenta translúcido */
  border: 2px solid #ff00ff;                 /* Borde fucsia */
  color: #ffffff;                            /* Texto blanco */
  font-weight: bold;                         /* Texto más marcado */
}

/* Botón de Ecuaciones */
#equations {
    background-color: rgba(0, 105, 148, 0.2); /* Azul marino */
    border: 2px solid #006994;
    color: #ffffff;
}


/* Botón de calcular */
.calculate-button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #ff0080, #7928ca);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 0, 221, 0.7);
}
.calculate-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00ffe7;
}

.calculate-button:active {
    transform: translateY(0);
}

/* Sección de resultados */
.result-section {
    margin-top: 2rem;
}

.info-card {
  background: rgba(15, 0, 30, 0.9);
  border: 2px solid #00ffe7;
  border-radius: 12px;
  padding: 1.5rem;
  margin-top: 2rem;
  box-shadow: 0 0 20px rgba(0, 255, 231, 0.4);
}

.info-card h3 {
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff;
  margin-bottom: 1rem;
  font-family: 'Orbitron', sans-serif;
}

.result-content {
  font-family: 'Press Start 2P', monospace;
  font-size: 0.9rem;
  line-height: 1.4;
  color: #00ffe7;
  padding: 1rem;
  border-left: 4px solid #ff00ff;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 6px;
}

canvas#bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

/* Media queries para responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
    }
    
    textarea {
        min-height: 80px;
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<script>

// === Fondo synthwave ===
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let time = 0; // contador global para la ola matrix

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();


function drawBackground() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // === Cielo degradado ===
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, "#0d0221");
  grad.addColorStop(0.5, "#3a0ca3");
  grad.addColorStop(1, "#000000");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // === Sol neón ===
  const sunX = canvas.width / 2;
  const sunY = canvas.height * 0.4;
  const sunR = canvas.height * 0.25;
  const sunGrad = ctx.createRadialGradient(sunX, sunY, 50, sunX, sunY, sunR);
  sunGrad.addColorStop(0, "#ff00ff");
  sunGrad.addColorStop(0.5, "#ff0080");
  sunGrad.addColorStop(1, "transparent");
  ctx.fillStyle = sunGrad;
  ctx.beginPath();
  ctx.arc(sunX, sunY, sunR, 0, Math.PI * 2);
  ctx.fill();

  // === Palmeras (silueta oscura) ===
  function drawPalm(x, y, scale = 1) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);
    ctx.fillStyle = "black";

    // Tronco
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(-5, -120);
    ctx.lineTo(5, -120);
    ctx.closePath();
    ctx.fill();

    // Hojas
    for (let i = 0; i < 6; i++) {
      ctx.beginPath();
      ctx.moveTo(0, -120);
      ctx.quadraticCurveTo(40 * Math.cos(i * Math.PI / 3), -150, 80 * Math.cos(i * Math.PI / 3), -180);
      ctx.quadraticCurveTo(20 * Math.cos(i * Math.PI / 3), -140, 0, -120);
      ctx.fill();
    }

    ctx.restore();
  }

  drawPalm(100, canvas.height * 0.75, 1.2);
  drawPalm(canvas.width - 120, canvas.height * 0.78, 1);

  // === Aves (silueta en V) ===
  function drawBird(x, y, size = 20) {
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x - size, y);
    ctx.lineTo(x, y - size / 2);
    ctx.lineTo(x + size, y);
    ctx.stroke();
  }

  drawBird(sunX - 100, sunY - 50, 25);
  drawBird(sunX - 60, sunY - 70, 20);
  drawBird(sunX - 140, sunY - 80, 18);

  // === Ola Matrix synthwave ===
  const symbols = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const rows = 8;             // menos filas
const baseFontSize = 16;    // un poco más chico
const waveHeight = 30;      // menos altura de ola
const waveLength = 300;

for (let r = 0; r < rows; r++) {
  let yBase = canvas.height * (0.7 + (r / rows) * 0.3); // SOLO abajo del horizonte
  let alpha = 0.4; // mucho más transparente

  let fontSize = baseFontSize + (rows - r);
  ctx.font = fontSize + "px monospace";
  ctx.fillStyle = `rgba(${r % 2 === 0 ? "0,255,255" : "255,0,255"}, ${alpha})`;

  for (let x = 0; x < canvas.width; x += fontSize * 1.5) {
    let yOffset = Math.sin((x * 2 + time + r * 100) / waveLength) * waveHeight;
    let y = yBase + yOffset;

    const text = symbols[Math.floor(Math.random() * symbols.length)];
    ctx.fillText(text, x, y);
  }
}

  // === Grid retro ===
  ctx.strokeStyle = "rgba(0,255,255,0.4)";
  ctx.lineWidth = 1;
  const gridYStart = canvas.height * 0.6;
  const spacing = 40;

  for (let i = 0; i < 30; i++) {
    ctx.beginPath();
    ctx.moveTo(0, gridYStart + i * spacing);
    ctx.lineTo(canvas.width, gridYStart + i * spacing);
    ctx.stroke();
  }

  for (let i = 0; i < 30; i++) {
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, gridYStart);
    ctx.lineTo(i * spacing, canvas.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, gridYStart);
    ctx.lineTo(canvas.width - i * spacing, canvas.height);
    ctx.stroke();
  }

  time += 0.01 * waveLength;
  requestAnimationFrame(drawBackground);
}
drawBackground();




// Clase principal de la calculadora
class Calculator {
    constructor() {
        this.variablesInput = document.getElementById('variables');
        this.equationsInput = document.getElementById('equations');
        this.calculateButton = document.getElementById('calculate-btn');
        this.resultDiv = document.getElementById('result');
        
        this.init();
    }
    
    // Inicializar eventos
    init() {
        this.calculateButton.addEventListener('click', () => this.calculate());
        
        // También permitir calcular con Ctrl+Enter en los campos
        this.variablesInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                this.calculate();
            }
        });
        
        this.equationsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                this.calculate();
            }
        });
    }
    
    // Parsear las variables del campo de texto
    parseVariables(variablesText) {
        const variables = {};
        const lines = variablesText.split('\n').filter(line => line.trim());
        
        for (const line of lines) {
            const trimmedLine = line.trim();
            if (!trimmedLine) continue;
            
            // Separar por comas para manejar múltiples declaraciones en una línea
            const parts = trimmedLine.split(',');
            
            for (const part of parts) {
                const trimmedPart = part.trim();
                if (!trimmedPart) continue;
                
                // Buscar asignaciones como "w1 = 1" o "variable = valor"
                const assignmentMatch = trimmedPart.match(/^(\w+)\s*=\s*(.+)$/);
                if (assignmentMatch) {
                    const [, varName, value] = assignmentMatch;
                    try {
                        // Intentar evaluar el valor (puede ser numérico o una expresión)
                        variables[varName.trim()] = this.evaluateExpression(value.trim(), variables);
                    } catch (error) {
                        throw new Error(`Error al evaluar la variable "${varName}": ${error.message}`);
                    }
                } else {
                    // Si no hay asignación, asumir que es solo el nombre de la variable
                    const varName = trimmedPart.trim();
                    if (varName && !variables.hasOwnProperty(varName)) {
                        variables[varName] = 0; // Valor por defecto
                    }
                }
            }
        }
        
        return variables;
    }
    
    // Evaluar expresiones matemáticas
    evaluateExpression(expression, variables) {
        // Primero validar que la expresión original solo contenga caracteres seguros
        // Permitimos: letras, números, operadores (+, -, *, /, ^), paréntesis, puntos, espacios
        if (!/^[a-zA-Z0-9+\-*/().\s^]+$/.test(expression)) {
            throw new Error(`Expresión contiene caracteres no válidos: ${expression}`);
        }
        
        // Convertir ^ a ** para potencias (JavaScript usa ** en lugar de ^)
        let processedExpression = expression.replace(/\^/g, '**');
        
        // Reemplazar variables conocidas en la expresión
        for (const [varName, value] of Object.entries(variables)) {
            const regex = new RegExp(`\\b${varName}\\b`, 'g');
            processedExpression = processedExpression.replace(regex, value);
        }
        
        // Verificar que no queden variables sin resolver (letras)
        if (/[a-zA-Z]/.test(processedExpression)) {
            const undefinedVars = processedExpression.match(/[a-zA-Z]+/g);
            throw new Error(`Variables sin definir: ${undefinedVars.join(', ')}`);
        }
        
        try {
            return Function(`"use strict"; return (${processedExpression})`)();
        } catch (error) {
            throw new Error(`Error al evaluar: ${processedExpression}`);
        }
    }
    
    // Función principal de cálculo
    calculate() {
        try {
            const variablesText = this.variablesInput.value.trim();
            const equationsText = this.equationsInput.value.trim();
            
            if (!variablesText && !equationsText) {
                this.showResult('Por favor ingresa las variables y ecuaciones', 'error');
                return;
            }
            
            // Parsear variables
            const variables = this.parseVariables(variablesText);
            
            // Procesar ecuaciones
            const equations = equationsText.split('\n').filter(line => line.trim());
            const results = [];
            
            for (const equation of equations) {
                const trimmedEquation = equation.trim();
                if (!trimmedEquation) continue;
                
                // Buscar ecuaciones como "result = expression"
                const equationMatch = trimmedEquation.match(/^(\w+)\s*=\s*(.+)$/);
                if (equationMatch) {
                    const [, resultVar, expression] = equationMatch;
                    
                    try {
                        const result = this.evaluateExpression(expression, variables);
                        variables[resultVar] = result;
                        results.push(`${resultVar} = ${result}`);
                    } catch (error) {
                        throw new Error(`Error en ecuación "${trimmedEquation}": ${error.message}`);
                    }
                } else {
                    // Si no es una asignación, evaluar como expresión directa
                    try {
                        const result = this.evaluateExpression(trimmedEquation, variables);
                        results.push(`${trimmedEquation} = ${result}`);
                    } catch (error) {
                        throw new Error(`Error al evaluar "${trimmedEquation}": ${error.message}`);
                    }
                }
            }
            
            if (results.length === 0) {
                this.showResult('No se encontraron ecuaciones válidas para calcular', 'warning');
            } else {
                this.showResult(results.join('\n'), 'success');
            }
            
        } catch (error) {
            this.showResult(`Error: ${error.message}`, 'error');
        }
    }
    
    // Mostrar resultados en la interfaz
    showResult(message, type = 'success') {
        this.resultDiv.textContent = message;
        
        // Remover clases anteriores
        this.resultDiv.classList.remove('result-success', 'result-error', 'result-warning');
        
        // Agregar clase según el tipo
        if (type !== 'success') {
            this.resultDiv.classList.add(`result-${type}`);
        }
    }
}

// Inicializar la calculadora cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', () => {
    new Calculator();
});
</script>
